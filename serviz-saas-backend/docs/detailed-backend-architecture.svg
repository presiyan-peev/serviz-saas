<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Client Layer -->
  <rect x="10" y="10" width="780" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Client Applications (Vue.js Frontend, Mobile App)</text>

  <!-- API Gateway -->
  <rect x="10" y="70" width="780" height="50" fill="#d9ead3" stroke="#000000" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">API Gateway (Express.js)</text>

  <!-- Middleware Layer -->
  <rect x="10" y="130" width="780" height="50" fill="#fff2cc" stroke="#000000" stroke-width="2"/>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Middleware (Authentication, Logging, Error Handling)</text>

  <!-- Routes Layer -->
  <rect x="10" y="190" width="780" height="50" fill="#cfe2f3" stroke="#000000" stroke-width="2"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Routes</text>

  <!-- Controllers Layer -->
  <rect x="10" y="250" width="780" height="50" fill="#d9d2e9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Controllers</text>

  <!-- Services Layer -->
  <rect x="10" y="310" width="780" height="100" fill="#fce5cd" stroke="#000000" stroke-width="2"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Services</text>
  <rect x="20" y="345" width="180" height="55" fill="#f4cccc" stroke="#000000" stroke-width="1"/>
  <text x="110" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Order Service</text>
  <rect x="210" y="345" width="180" height="55" fill="#f4cccc" stroke="#000000" stroke-width="1"/>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Activity Log Service</text>
  <rect x="400" y="345" width="180" height="55" fill="#f4cccc" stroke="#000000" stroke-width="1"/>
  <text x="490" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Appointment Service</text>
  <rect x="590" y="345" width="180" height="55" fill="#f4cccc" stroke="#000000" stroke-width="1"/>
  <text x="680" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">User Service</text>

  <!-- Data Access Layer -->
  <rect x="10" y="420" width="780" height="50" fill="#d0e0e3" stroke="#000000" stroke-width="2"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Data Access Layer (Sequelize ORM)</text>

  <!-- Database -->
  <rect x="10" y="480" width="380" height="50" fill="#ead1dc" stroke="#000000" stroke-width="2"/>
  <text x="200" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">PostgreSQL Database</text>

  <!-- Cache -->
  <rect x="410" y="480" width="380" height="50" fill="#d9d9d9" stroke="#000000" stroke-width="2"/>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Redis Cache</text>

  <!-- External Services -->
  <rect x="10" y="540" width="780" height="50" fill="#c9daf8" stroke="#000000" stroke-width="2"/>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">External Services (Stripe API, Email Service)</text>

  <!-- Arrows -->
  <line x1="400" y1="60" x2="400" y2="70" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="120" x2="400" y2="130" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="180" x2="400" y2="190" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="240" x2="400" y2="250" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="300" x2="400" y2="310" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="410" x2="400" y2="420" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="470" x2="200" y2="480" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="470" x2="600" y2="480" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="530" x2="400" y2="540" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
